<h3>Create Operador</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">id</label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="operador.id" name="id">
        </div>

        <div class="form-group">
            <label for="name">nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="operador.nome" name="nome">
        </div>

        <div class="form-group">
            <label for="name">login</label>
            <input type="text" class="form-control" id="login" required [(ngModel)]="operador.login" name="login">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
