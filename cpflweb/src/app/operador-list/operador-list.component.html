<div class="panel panel-default">
        <div class="panel-heading">
            <h1>Operadores</h1>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>login</th>
                        <th>nome</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let operador of operadores | async">
                        <td>{{operador.id}}</td>
                        <td>{{operador.login}}</td>
                        <td>{{operador.nome}}</td>
                        <td><button (click)="deleteOperador(operador.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
